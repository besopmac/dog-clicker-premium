<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Dog Clicker Premium</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Dog Clicker Premium</h1>
        </div>
        
        <div class="box">
            <nav class="menu"></nav>
            <main class="view"></main>

            <script type="text/template" data-template="dogview">
                <figure class="image" data-id="{{id}}">
                    <img src="{{image}}" alt="{{name}}" />
                    <figcaption class="name">{{name}} <span class="counter">{{clicks}}</span></figcaption>
                </figure>
            </script>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
